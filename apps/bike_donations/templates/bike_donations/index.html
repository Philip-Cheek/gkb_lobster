<html ng-app = 'bikeSelect'>
<head>
<!-- testing -->

{% load staticfiles %}


{% include 'bike_donations/dependencies.html' %}

<link rel="stylesheet" type="text/css" href="{% static 'bike_donations/styles/selectStyles.css' %}">
<script type = "text/javascript" src = "{% static 'bike_donations/angular/app.js' %}"></script>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />




<!--Angular Below-->

<script type = "text/javascript" src = "{% static 'bike_donations/angular/services/boolService.js' %}"></script>
<script type = "text/javascript" src = "{% static 'bike_donations/angular/services/scrollService.js' %}"></script>

<script type = "text/javascript" src = "{% static 'bike_donations/angular/factories/bikeOptionsFactory.js' %}"></script>
<script type = "text/javascript" src = "{% static 'bike_donations/angular/factories/componentOptionsFactory.js' %}"></script>

<script type = "text/javascript" src = "{% static 'bike_donations/angular/controllers/omniOptionsController.js' %}"></script>
<script type = "text/javascript" src = "{% static 'bike_donations/angular/controllers/bikeOptionsController.js' %}"></script>
<script type = "text/javascript" src = "{% static 'bike_donations/angular/controllers/componentOptionsController.js' %}"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<title>{{request.session.selectionTitle}}</title>
</head>


<body>

<div class="container">
	<div id='controllerSelect' ng-controller={{request.session.selection}}>


	<div id="bikeSideNav" class="sideNav">
		<div id="hamburger" onclick="openNav()">
			<img class="img-responsive img-circle" src="{% static 'bike_donations/resources/bike_home.png' %}" />
		</div>
		<a href="#" id="toMenu"> <img class="img-circle" id="sideBarLogo" src="{% static 'bike_donations/resources/bike_home.png' %}" /></a>
		<div id="wrapper">
		<p class="closebtn" onclick="closeNav()" id="exout">&times;</p>



		<div id="linkSet">

			<h5 id="bike"><i class="fa fa-plus-square-o fa-2x" aria-hidden="true"></i> </h5>
			<p ng-click="editJump('bikeType')" class="kangroo">Type</p>
			<br />
			<h5 id="bike"><i class="fa fa-trademark fa-2x" aria-hidden="true"></i> </h5>
			<p ng-click="editJump('brand')" ng-style="selected.type != undefined ? {'color': 'red'} : {'color': 'blue'}" class="kangroo">[[selected.type]] Brand</p>
			<br />

			<h5 id="bike"><i class="fa fa-diamond fa-2x" aria-hidden="true"></i> </h5>
			<p ng-click="editJump('cosmetic')" class="kangroo">Cosmetics</p>
			<br />

			<h5 id="bike"><i class="fa fa-bicycle fa-2x" aria-hidden="true"></i> </h5>
			<p ng-click="editJump('frame')" class="kangroo">Frame</p>
			<br />

			<h5 id="bike"><i class="fa fa-cogs fa-2x" aria-hidden="true"></i> </h5>
			<p ng-click="editJump('features')" class="kangroo">Features</p>
			<br />

			<h5 id="bike"><i class="fa fa-hashtag fa-2x" aria-hidden="true"></i> </h5>
			<p ng-click="editJump('quantity')" class="kangroo">Quantity</p>
			<br />

			<h5 id="bike"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i> </h5>
			<p class="kangroo">Confirmation</p>
		</div>

	</div>
	</div>

	<div id = "outerMain">




			<div id = "header" class="row">
				<h2 class="col-xs-8">{{request.session.selectionTitle}}</h2>
				<!-- <img class="img-responsive" src="{% static 'bike_donations/resources/logoThing.jpg' %}" /> -->
			</div>
			<div id="buttonBox" class="row">

					<form>{% csrf_token %}


							<div ng-view="">

							</div>

					</form>

			</div><!--closes buttonBox-->
			<!-- <nav class="navbar navbar-inverse navbar-fixed-bottom">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">WebSiteName</a>
			    </div>
			    <ul class="nav navbar-nav">
			      <li class="active"><a href="#">Home</a></li>
			      <li><a href="#">Page 1</a></li>
			      <li><a href="#">Page 2</a></li>
			      <li><a href="#">Page 3</a></li>
			    </ul>
			  </div>
			</nav> -->

		</div> <!--closes outerMain-->
	</div><!--closes controllerSelect-->
</div> <!-- end of container -->
<script>
	function openNav() {
		document.getElementById("bikeSideNav").style.width="250px";
		document.getElementById("outerMain").style.marginLeft="250px";
		document.getElementById("hamburger").style.display="none";
		document.getElementById("exout").style.display="block";
		document.getElementById("toMenu").href="/menu/";
		document.getElementById("toMenu").style.display="block";

		// var x = document.getElementsByClassName("fa");
		// console.log("fa stuff", x);
		// for(var i=0; i<x.length; i++){
		// 	x[i].style.display="none";
		// }
		var array = document.getElementsByClassName("kangroo");
		for (var y= 0;  y<array.length; y++) {
			array[y].style.display = "inline-block";
		}
	}
	function closeNav() {
		document.getElementById("bikeSideNav").style.width="50px";
		document.getElementById("outerMain").style.marginLeft="0";
		document.getElementById("hamburger").style.display="block";
		document.getElementById("exout").style.display="none";
		document.getElementById("toMenu").href="#";
		document.getElementById("toMenu").style.display="none";
		var array = document.getElementsByClassName("kangroo");
		for (var y= 0;  y<array.length; y++) {
			array[y].style.display = "none";
		}
		var x = document.getElementsByClassName("fa");
		for(var i=0; i<x.length; i++){
			x[i].style.display="inline-block";
		}
	}
</script>
</body>
</html>
