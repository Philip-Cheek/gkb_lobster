<title>{{request.session.selectionTitle}}</title>

<style type="text/css" media="screen">

	.selectionDiv {
		height: 40vh;
		overflow-y: scroll;
		white-space: nowrap;
	}
	
</style>
</head>


<body>


<div class="container">
	<div id='controllerSelect' ng-controller="BikesController">
	{% include 'bike_donations/sideBar.html' %}

		<div id = "outerMain">
			<div id = "header" class="row">
				<h2 class="col-xs-8">{{request.session.selectionTitle}}</h2>
			<!-- <img class="img-responsive" src="{% static 'bike_donations/resources/logoThing.jpg' %}" /> -->
			</div>
			<div id="buttonBox" class="row">
				<button class="btn btn-default btn-lg" ng-click="backBtn()" ng-if="nextName != 'bikeType' && nextName !='confirm' ">Back</button>
				<button class="btn btn-default btn-lg pull-right" ng-click="nextBtn()" ng-if="selected==true">Next</button>
				<button class="btn btn-default btn-lg pull-right" ng-click="doneBtn()" ng-if="complete && nextName != 'confirm'">Done</button>
			</div>
			<h4>[[nextName]]</h4>

			<form id="selectionDiv">
				{% csrf_token %}
				<div ng-view="">

				</div>
			</form>
		</div> <!--closes outerMain-->
	</div><!--closes controllerSelect-->
</div> <!-- end of container -->
<script>

		document.getElementById("hamburger").style.display="none";
		document.getElementById("exout").style.display="block";
		document.getElementById("toMenuATag").href="/menu/";

	}
	function closeNav() {
		document.getElementById("bikeSideNav").style.width="50px";
		document.getElementById("outerMain").style.marginLeft="0";
		document.getElementById("hamburger").style.display="block";
		document.getElementById("exout").style.display="none";
		document.getElementById("toMenuATag").href="#";
		document.getElementById("toMenu").style.display="none";
		document.getElementById("identify").style.display="none";
