<!DOCTYPE html>
<html ng-app="login">
  <head >
    {% load staticfiles %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type = "text/javascript" src = "https:ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bike_donations/styles/selectStyles.css' %}">
    <script type = "text/javascript" src = "{% static 'login/angular/app.js' %}"></script>
    <script type='text/javascript' src="{% static 'login/angular/controllers/loginController.js' %}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <div ng-controller="loginController">
      <button ng-click="buttonClicked('Staff')">Staff</button>
      <button ng-click="buttonClicked('Volunteer')">Volunteer</button>
      <button ng-click="buttonClicked('Youth')">Youth</button>


      {% if error %}
      <p ng-if = "!loginSelection">
        {{error}}
      </p>
      {% endif %}

      <form ng-if="loginSelection" action="{% url 'auth' %}" method="post">
        {% csrf_token %}
        <h3 ng-bind="loginSelection"></h3>
        <input type="hidden" name="userType" value="[[loginSelection]]" />
        <label for="password">Password:</label>
        <input name="password" ng-model="secretWord" type="password" />
        <input type="submit"></input>
      </form>

    </div>
  </body>
</html>
